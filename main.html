<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TRENDING MOBILES</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="top">
      <h1>*** WELCOME ***</h1>
      <h2>I am MOBILE BOT</h2>
      <b style="font-size:20px;">Let us chat to know more about the specifications of Mobiles</b>
    </div>
    <div id="box">
      <div id="messages">
        <div class="botblock">
          <img class="botimg" src="https://thumbs.dreamstime.com/b/chat-bot-cute-speech-bubble-icon-concept-chatbot-chatterbot-technology-flat-vector-illustration-robot-isolated-108359114.jpg">
          <div class="botmessage">
            Hey! I am a Mobile Bot. Upload your photo and enter your name : 
          </div>
          <div style="margin:10px;" accept="image/*" onchange="loadFile(event)"><input type="file">
          </div>
        </div>
      </div>
      <div id="hidden">
        <div id="botblock" class="botblock">
          <img class="botimg" src="https://thumbs.dreamstime.com/b/chat-bot-cute-speech-bubble-icon-concept-chatbot-chatterbot-technology-flat-vector-illustration-robot-isolated-108359114.jpg">
          <div class="botmessage">
            Hi, Which mobile features you need?
          </div>
        </div>
        <div id="userblock" class="userblock">
          <img class="userimg" id="myphoto" align="right">
          <div class="usermessage">
            Mobile phone
          </div>
        </div>
      </div>
      <input id="input" placeholder = "Enter your message...." onkeyup="taketheinput(event)">
    </div>
    <script src="script.js"></script>
  </body>
</html>
